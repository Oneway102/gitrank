    <div id="container">
      <header>
        <h1>Github 程序员排行榜</h1>
        <ul id="page">
          <li data-val="popular" class="type-b selectable" ng-class="{selected:currentTab=='popular'}"><a href="javascript:void(0)" class="type" ng-click="changeTab('popular')">活跃榜</a></li>
          <li data-val="interesting" class="type-b selectable" ng-class="{selected:currentTab=='interesting'}"><a href="javascript:void(0)" class="type"  ng-click="changeTab('interesting')">综合榜</a></li>
          <li data-val="new" class="type-b selectable" ng-class="{selected:currentTab=='new'}"><a href="javascript:void(0)" class="type"  ng-click="changeTab('new')">短期榜</a></li>
        </ul>
        <ul id="filter">
          <li class="selected">{{getTagsCaption()}}</li>
        </ul>

        <div class="clearfix"></div>
      </header>

      <div id="loading" ng-show="loading">
        <img src="../images/loading.gif" alt="loading">
      </div>

      <section id="main">
        <section id="right">
          <section id="tags">
            <div id="searchTags" ng-show="showLanguageTag()">
              <input placeholder="Type your github ID here..." type="text" id="githubId" ng-model="githubId" ng-keypress="onKeyPress($event)">
              <button id="searchBtn" ng-click="searchUser()">Search</button>
            </div>
            <ul ng-show="!showLanguageTag()">
              <li data-val="{{lang}}" class="tag-b selectable" ng-repeat="lang in languages" ng-click="setLanguage($event, lang)" ng-class="{selected:lang==langFilter}">
                <a href="javascript:void(0)" class="tag">{{lang}}</a>
              </li>
            </ul>
          </section>
          <section id="search"><div id="searchSite"><input placeholder="Find..." type="text"></div>
          </section>

        </section>

        <section  id="{{sectionId}}" ng-view="" >
        </section>

        <section id="pagination">
          <div class="medium pagination">
              <a href="#" class="first" data-action="first">&laquo;</a>
              <a href="#" class="previous" data-action="previous">&lsaquo;</a>
              <input type="text" readonly="readonly" data-max-page="40" />
              <a href="#" class="next" data-action="next">&rsaquo;</a>
              <a href="#" class="last" data-action="last">&raquo;</a>
          </div>
        </section>

      </section>

      <footer>
        <p class="tm">本排行榜数据来自<a href="http://www.githubarchive.org">GitHub Archive</a>，不能保证与GitHub官方完全一致。</p>
        <p class="links"><img src="../images/user.gif" alt="my logo">&nbsp; 作者 - <a href="https://github.com/xiaocong">@xiaocong</a> &amp; <a href="https://github.com/oneway102">@oneway102</a></p>
